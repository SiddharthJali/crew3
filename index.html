<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoundUPI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h2>🔁 RoundUPI</h2>
      <p class="sub">Smart Micro Investing</p>
    </header>

    <section class="card">
      <h3>💳 New UPI Transaction</h3>
      <label for="amount">Enter Amount (₹):</label>
      <input type="number" id="amount" placeholder="e.g., 127.50" />

      <button onclick="calculateRoundUp()">Proceed</button>

      <div id="result" class="hidden result-box">
        <p>✅ Rounded Up to: ₹<span id="rounded"></span></p>
        <p>📈 Amount Invested: ₹<span id="invested"></span></p>
      </div>
    </section>

    <footer>
      <p>🚀 RoundUPI Pro coming soon</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
